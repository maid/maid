name: Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  rspec:
    strategy:
      matrix:
        os:
          - ubuntu-20.04
          - ubuntu-22.04
          - macos-11
          - macos-12
        ruby-version:
          - 2.7
          - 3.0
          - 3.1
          - 3.2
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true
      - name: Install dependencies
        run: bundle install
      - name: debug osx
        run: |
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          brew install tree
          tree -C /usr/share
          tree -C /usr
          tree -C /var/db/timezone
          tree -C /var/db
        if: ${{ contains(matrix.os, 'macos') }}
      - name: Run tests
        run: bundle exec rake
