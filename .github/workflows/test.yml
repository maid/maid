name: Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  rspec:
    strategy:
      matrix:
        os:
          - ubuntu-20.04
          - ubuntu-22.04
          - macos-11
          - macos-12
        ruby-version:
          - 2.7
          - 3.0
          - 3.1
          - 3.2
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true
      - name: Install dependencies
        run: bundle install
      - name: debug osx
        run: |
          ls -clash /usr/share/zoneinfo
          ls -clash /var/db/timezone/zoneinfo
        if: ${{ contains(matrix.os, 'macos') }}
      # FakeFS.clone doesn't deal with symlinks well, and Rufus needs
      # zoneinfo for the tests to run properly.
      - name: Replace zoneinfo symlink with actual dir
        run: |
          unlink /usr/share/zoneinfo
          mkdir -p /usr/share/zoneinfo/
          cp /var/db/timezone/zoneifo/ /usr/share/zoneinfo/
          ls -clash /usr/share/zoneinfo
        if: ${{ contains(matrix.os, 'macos') }}
      - name: Run tests
        run: bundle exec rake
