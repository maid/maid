name: Release

on:
  push:
    branches:
      - master

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Import GPG key
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@v5
        with:
          gpg_private_key: ${{ secrets.BOT_GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.BOT_GPG_PRIVATE_KEY_PASSPHRASE }}
          git_user_signingkey: true
          git_commit_gpgsign: true
      - name: Prepare release
        id: release
        uses: google-github-actions/release-please-action@v3
        with:
          release-type: ruby
          package-name: maid
          # Major bump is minor instead pre-1.0.0
          bump-minor-pre-major: true
          # Minor bump is patch instead pre-1.0.0
          bump-patch-for-minor-pre-major: true
          # Don't parse commits before this one as they don't follow the
          # conventional commit format AND don't have `release-please`
          # COMMIT_MESSAGE_OVERRIDE data.
          # (https://www.conventionalcommits.org/en/v1.0.0/#summary)
          bootstrap-sha: 0a6ff8abc6db00aca181d6bfed9751e332900ac9
          # This is the last release before starting to use release-please
          last-release-sha: 0a6ff8abc6db00aca181d6bfed9751e332900ac9
          version-file: lib/maid/version.rb
          # Don't use GITHUB_TOKEN because this doesn't allow workflows to
          # trigger workflows; it leave the `release-please`-generated PR with
          # pending checks as they're never started.
          token: ${{ secrets.BOT_GH_TOKEN }}
          # Uncomment for pre-releases, see
          # https://github.com/maid/maid/wiki/Release-Process
          prerelease: true
          release-as: v0.10.0-alpha.1
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Sign commit
        run: |
          git config --global user.name "${{ steps.import_gpg.outputs.name }}"
          git config --global user.email "${{ steps.import_gpg.outputs.email }}"
          git checkout "${RELEASE_BRANCH_NAME}"
          # Without this, the push comes from github-actions and doesn't trigger tests etc.
          git remote set-url --push origin https://${RELEASE_BOT_USERNAME}:${{ secrets.BOT_GH_TOKEN }}@github.com/maid/maid.git
          # Only sign and push the commit if it's not already signed to avoid
          # unnecessarily updating the PR.
          git --no-pager show HEAD --show-signature | grep 'gpg: Good signature from "maid-release-bot' || (git commit --gpg-sign --amend --no-edit && git push --force-with-lease)
        env:
          # Allow for force push to trigger tests on PR.
          GITHUB_TOKEN: ${{ secrets.BOT_GH_TOKEN }}
          RELEASE_BOT_USERNAME: maid-release-bot
          RELEASE_BRANCH_NAME: release-please--branches--master--components--maid
        if: ${{ !steps.release.outputs.release_created }}
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          # ruby-version derived from .ruby-version file
          bundler-cache: true
      - name: Install dependencies
        run: bundle install
      - name: Run tests
        run: bundle exec rake
      - name: Publish gem
        run: |
          mkdir -p $HOME/.gem
          touch $HOME/.gem/credentials
          printf -- "---\n:rubygems_api_key: ${GEM_HOST_API_KEY}\n" > $HOME/.gem/credentials
        env:
          GEM_HOST_API_KEY: secrets.RUBYGEMS_AUTH_TOKEN
        if: ${{ steps.release.outputs.release_created }}
